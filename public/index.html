<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--Import materialize.css-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!--Import Google Icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Set the tab logo (Favicon)-->
    <link rel="shortcut icon" href="imgs/favicon.png" />
    <!--Import main.css-->
    <link href="css/main.css" rel="stylesheet">

    <!--Optimize Website for Mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Website Title-->
    <title>RECICLE+</title>
</head>

<body>
    <a data-target="slide-out" class="sidenav-trigger"><i class="material-icons white-text">menu</i></a>
    <section class="loader">
        <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-white">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </section>

    <ul id="slide-out" class="sidenav sidenav-fixed">
        <li class="primary-color logo">
            <div class="user-view center-align">
                <div class="container">
                    <img class="responsive-img" src="imgs/logo.png">
                </div>
            </div>
        </li>
        <li>
            <a id="admins_btn" href="" class="modal-trigger" data-target="auth_modal">
                <i class="material-icons">group</i>ADMINISTRAÇÃO
            </a>
        </li>
        <li>
            <a id="ongs_btn" href="" class="modal-trigger" data-target="auth_modal">
                <i class="material-icons">business</i>INSTITUIÇÕES
            </a>
        </li>
        <li>
            <div class="divider"></div>
        </li>
        <li>
            <a href="download/" class="modal-trigger">
                <i class="material-icons">file_download</i>DOWNLOAD
            </a>
        </li>
    </ul>

    <main>
        <div class="slider">
            <ul class="slides">
                <li>
                    <img src="imgs/bg_1.jpg">
                    <div class="caption center-align">
                        <h3>REDUZA, REUSE E RECICLE</h3>
                        <h5 class="light grey-text text-lighten-3">Com RECICLE+ tudo fica mais fácil</h5>
                    </div>
                </li>
                <li>
                    <img src="imgs/bg_2.jpg">
                    <div class="caption left-align">
                        <h3>AJUDE A NOSSA CAUSA</h3>
                        <h5 class="light grey-text text-lighten-3">Sua atitude faz a diferença</h5>
                    </div>
                </li>
                <li>
                    <img src="imgs/bg_3.jpg">
                    <div class="caption right-align">
                        <h3>JUNTOS MUDAMOS O MUNDO</h3>
                        <h5 class="light grey-text text-lighten-3">A integração de quem ajuda é essencial</h5>
                    </div>
                </li>
            </ul>
        </div>
    </main>

    <div id="auth_modal" class="modal">
        <form>
            <div class="modal-content">
                <i id="modal-close" class="material-icons modal-close btn-flat">close</i>
                <!-- Form Logo Section  -->
                <div class="row">
                    <div class="col s2 m4 l4"></div>
                    <div class="col s8 m4 l4 center">
                        <img id="admins_logo" src="imgs/admins_logo.png" class="responsive-img" width="175px">
                        <img id="ongs_logo" src="imgs/ongs_logo.png" class="responsive-img" width="150px">
                    </div>
                    <div class="col s2 m4 l4"></div>
                </div>

                <!-- Form Username Input Section -->
                <div class="container">
                    <div class="col s12 m12 l12">
                        <div class="input-field">
                            <i class="material-icons prefix">person</i>
                            <input required type="email" name="email" id="email">
                            <label for="email">Email</label>
                        </div>
                    </div>

                    <!-- Form Password Input Section -->
                    <div class="col s12 m12 l12">
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <input required type="password" name="pass" id="pass">
                            <label for="pass">Senha</label>
                        </div>
                    </div>

                    <!-- Form Button Section  -->
                    <div class="center">
                        <button type="submit" value="ENTRAR" id="submit" class="waves-effect waves-light btn"
                            style="width: 100%; font-size: 14pt"><strong>ENTRAR</strong></button>
                    </div>
                    <div class="progress" style="visibility: hidden;">
                        <div class="indeterminate"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--Import Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Import materialize.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Firebase Config-->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-functions.js"></script>
    <script src="../js/config.js"></script>

    <!--Other Scripts-->
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
